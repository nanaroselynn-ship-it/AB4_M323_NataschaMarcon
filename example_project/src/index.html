<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modul 323 - My Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen w-screen flex flex-col justify-between">
    <header class="p-4">
      <div class="max-w-2xl m-auto flex items-center gap-4 border-b-gray-200 border-b pb-4">
        <img src="logo.png" alt="Logo" class="w-10" />
        <span class="font-mono font-bold text-xl">Modul 323 - My Counter</span>
      </div>
    </header>

    <main class="max-w-lg m-auto py-8 flex flex-col items-center gap-6" id="app">
   
      <h2 id="counter-display" class="text-4xl font-bold">Count: 0</h2>
      
      <div class="flex gap-4">
        <button id="increase-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded shadow-lg transition-all">
          + Increase
        </button>
        <button id="decrease-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded shadow-lg transition-all">
          - Decrease
        </button>
      </div>
    </main>

    <footer class="p-4">
      <div class="max-w-2xl m-auto text-center border-t-gray-200 border-t pt-4 text-gray-500 italic">
        Counting stuff since 1291 
      </div>
    </footer>

    
    <script src="index.js"></script>
  </body>
</html>
